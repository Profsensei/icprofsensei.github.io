<!DOCTYPE html>
<html lang="en">
<title>Online Poller + Data Demonstrator</title>
<header>
    <div class="container">
        <h1>Online Poller + Data Demonstrator</h1>
    </div>
</header>
<body>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
    <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}


</body>
